title: "実務でSymfonyアプリを作るときにだいたい共通してやっていること"
summary: |-
  簡単なデモアプリを作りながら、著者自身が実務でSymfonyアプリを作るときにだいたい共通してやっていることを一つひとつ丁寧に解説していきます。
  時間と紙幅の都合で書ききれなかったテクニックやTipsもたくさんありますが、Symfony初級者〜中級者の方には参考にしていただけると思います💪
  
  デモアプリのコードは以下のリポジトリで公開しています。
  https://github.com/ttskch/symfony-example-app/tree/tagged
  
  また、実際に動作するデモ環境もあるので、ぜひ触ってみてください。（Herokuの無料プランなので初回アクセス重いです🙏）
  https://symfony-example-app-tagged.herokuapp.com/ja/

